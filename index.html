<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width:320px)"
      srcset="
      ./images/museum/320.jpg 1x,
      ./images/museum/640.jpg 2x,
      ./images/museum/960.jpg 3x">

      <source media="(max-width:480px)"
      srcset="
      ./images/museum/480.jpg 1x,
      ./images/museum/960.jpg 2x,
      ./images/museum/1440.jpg 3x">

      <source media="(max-width:720px)"
      srcset="
      ./images/museum/720.jpg 1x,
      ./images/museum/1440.jpg 2x,
      ./images/museum/2160.jpg 3x">

      <source media="(max-width:960px)"
      srcset="
      ./images/museum/960.jpg 1x,
      ./images/museum/1920.jpg 2x,
      ./images/museum/2880.jpg 3x">

      <source media="(min-width:1600px)"
      srcset="
      ./images/museum/800.jpg 1x,
      ./images/museum/1600.jpg 2x,
      ./images/museum/2400.jpg 3x">

      <source media="(min-width:1280px)"
      srcset="
      ./images/museum/640.jpg 1x,
      ./images/museum/1280.jpg 2x,
      ./images/museum/1920.jpg 3x">

      <source media="(min-width:960px)"
        srcset="
        ./images/museum/480.jpg 1x,
        ./images/museum/960.jpg 2x,
        ./images/museum/1440.jpg 3x">

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
    
  </header>
</body>
<!-- media="(min-width: 960px)" 
https://via.placeholder.com/640 1280w, -->

</html>
